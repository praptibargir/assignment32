<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 32</title>
</head>
<body>
    <script>
        //array creation
        const names=["prapti","bhakti","darshika","aniket","yash","aditi","rutuja","laxmi","sneha"];
        console.log(names);
        //find length
        console.log(`The array has ${names.length} elements`);
        //push 
        names.push("neha");
        console.log("after push",names);
        //pop
        names.pop();
        console.log("after pop",names);
        //shift
        names.shift();
        console.log("after shift",names);
        //unshift
        names.unshift("prapti");
        console.log("after unshift",names);

        //indexof
        const index=names.indexOf("aditi");
        console.log(`The index of'aditi' is ${index}`);
        //splice remove elements
        names.splice(2,4);
        console.log(names);
        //splice add elements
        names.splice(2,0,"darshika","aniket","yash","aditi");
        console.log(names);   
        //includes test cases
        const check1=names.includes("neha");
        console.log(check1);
        const check2=names.includes("prapti");
        console.log(check2);

        //check type
        const type1=typeof(names);
        console.log(`By typeof method the type of names is ${type1}.`);
        const type2=Array.isArray(names);
        console.log(`Array.isArray method tells that names is array by stating ${type2}.`);
        //reverse
        names.reverse();
        console.log("The reversed array is",names);
        //sort ascending
        names.sort();
        console.log(names);
        //sort descending
        names.sort().reverse();
        console.log(names);
        //join
        let names1=names.join();
        console.log(names1);
        //changing seprator in join
        let names2=names.join("#");
        console.log(names2);

    </script>
</body>
</html>
